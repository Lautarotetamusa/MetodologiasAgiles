on: push
name: calculadora-js

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      name: Checkout code
      uses: actions/checkout@v4
      name: Set up node
      uses: actions/setup-node@v4
      with:
        node-version: '21.6.2'

      name: Install requeriments
      run: npm install

      name: Run tests
      run: npm run test
